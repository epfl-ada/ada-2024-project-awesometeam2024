    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

        <h1>{{ page.title }}</h1>
        <p>{{ content }}</p>

    <main>
        <!-- Section 1 -->
        <section>
            <h2>{{ page.section_1_heading }}</h2>

    <footer>

    </footer>
